<div class="container">

  <div class="container__profile">

      <app-btn-edit class="btn-photo"
          (editarDescripcion)="editarFoto($event)" 
          (guardarDescripcion)="guardarFoto($event)"
          [datosACargar]="datosAGuardar"
          [ruta]="route"></app-btn-edit>
      <ng-template #fotoProfile>
        <input type="text"
          class="inputFoto" 
          placeholder="URL de Imagen: https://miFotoDePerfil.com/direction" 
          #photo
          (change)="guardarFoto($event)">
      </ng-template>
      <img src="{{datos.foto}}"
          alt="Profile Photo"
          *ngIf="mostrarEdicionFoto; else fotoProfile"
          class="ProfilePh"/>
      
      <app-btn-edit class="btn-name"
          (editarDescripcion)="editarNombre($event)"
          (guardarDescripcion)="guardarNombreYApellido($event)"
          [datosACargar]="datosAGuardar"
          [ruta]="route"></app-btn-edit>
      <ng-template #presentacion>
        <p>Hola!<br/>Soy 
          {{datos.nombre}}<br/>
          {{datos.apellido}}
        </p>
      </ng-template>
      
      <div *ngIf="mostrarPresentacion; else presentacion">
        <p>
        Hola!<br/>Soy 
          <input type="text" value="{{datos.nombre}}" #name (change)="actualizarDatos()" (focus)="actualizarDatos()" class="{{estado}}">
          <br/>
          <input type="text" value="{{datos.apellido}}" #surname (change)="actualizarDatos()" (focus)="actualizarDatos()">
        </p>
      </div>
  </div>
  
  
  <div class="container__description">
    <div>
      <h3 class="container__description-title">Acerca de mi</h3>
    </div>
    
      <div class="informacion">
        <app-btn-edit class="btn-descripcion" 
          (editarDescripcion)="editarDescripcion($event)" 
          (guardarDescripcion)="guardarDescripcion($event)"
          [datosACargar]="datosAGuardar"
          [ruta]="route"
          >
        </app-btn-edit>

        <ng-template #desDefinitiva >
          <p>{{datos.descripcion}}</p>
        </ng-template>
        
          <textarea type="area" 
            value="{{datos.descripcion}}" 
            *ngIf="mostrarDescripcion; else desDefinitiva"
            #valor
            (change)="guardarDescripcion($event)"
            (focus)="guardarDescripcion($event)"
            class="modificarDescrip">
          </textarea>
      </div>
    
  </div>
</div>
