      (click)="guardarProyecto($event)"
      *ngIf="estadoBoton == 'agregar cancelar'">
  </div>


  <div class="container__cards">

    <!-- Tarjetas presentadoras -->
    <div *ngFor="let proyecto of proyectos, let i = index">

      <!-- Formulario de agregacion de proyecto -->
    <div *ngIf="estadoBoton=='agregar cancelar'"  class="card form">
      <form [formGroup]="form">
        <div>
          <p><b>Nombre:</b></p><input type="text" formControlName="nombre">
          <p><b>Direccion de Imagen:</b></p><input type="text" formControlName="img">
          <p><b>Fecha Inicio:</b></p><input type="text" formControlName="fecha_inicio">
          <p><b>Fecha Fin:</b></p><input type="text" formControlName="fecha_fin">
          <p><b>Descripcion:</b></p><textarea type="" formControlName="descripcion"></textarea>
        </div>
      </form>
    </div>

      <!-- Boton de edicion de tarjeta -->
      <app-btn-edit
      (editarDescripcion)="editarProyecto($event, i)"
      (guardarDescripcion)="actualizarProyecto($event, proyecto)"
      [datosACargar]="datosAGuardar"
      [ruta]="route"
      ></app-btn-edit>

      <!-- Boton de eliminacion -->
      <div class="container__delete">
        <img src="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_262_icon-icons.com_61518.png"
            alt="guardar" class="eliminar"
            *ngIf="editar == i"
            (click)="deleteProyecto($event, proyecto)">
      </div>

      <div *ngIf="editar != i; else editCard" class="card">
        <img src="{{proyecto.img}}" alt="{{proyecto.nombre}}">
      </div>
      
      <!-- Formulario de actualizacion -->
      <ng-template #editCard class="card">
        <div class="form_skill"
              (focus)="enviarDatos(proyecto)"
              (change)="enviarDatos(proyecto)">
          <div>
            <p><b>Nombre:</b></p><input type="text" #myName>
            <p><b>Descripcion:</b></p><input type="text" #myDescription>
            <p><b>Fecha Inicio:</b></p><input type="text" #myDateInit>
            <p><b>Fecha Fin:</b></p><input type="text" #myDateFinish>
            <p><b>Direccion de Imagen:</b></p><textarea type="" #myImage></textarea>
          </div>
        </div>
      </ng-template>
      
    </div>
  </div>
</div>
