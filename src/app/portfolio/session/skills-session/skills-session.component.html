  <div class="container__skills">

    <!-- Formulario de agregacion de Habilidad -->
  <div *ngIf="estadoBoton=='agregar cancelar'">
    <form [formGroup]="form" class="form_skill">
      <div>
        <p><b>Habilidad:</b></p><input type="text" formControlName="nombre">
        <p><b>Descripcion:</b></p><input type="text" formControlName="descripcion">
        <p><b>Direccion de Imagen:</b></p><textarea type="" formControlName="img"></textarea>
      </div>
    </form>
  </div>

    <div *ngFor="let skill of skills, let i = index" class="cards">

      <!-- Boton de edicion de tarjeta -->
      <app-btn-edit
      (editarDescripcion)="editarSkill($event, i)" 
      (guardarDescripcion)="actualizarSkill($event, skill)"
      [datosACargar]="datosAGuardar"
      [ruta]="route"
      ></app-btn-edit>

      <!-- Boton de eliminacion -->
      <div class="container__delete">
        <img src="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_262_icon-icons.com_61518.png"
            alt="guardar" class="eliminar"
            *ngIf="editar == i"
            (click)="deleteSkill($event, skill)">
      </div>

      <!-- Tarjeta presentada -->
      <div class="skill__card" *ngIf="editar != i; else editCard">
        <img src="{{skill.img}}" alt="{{skill.nombre}}">
      </div>

      <!-- Formulario de actualizacion -->
      <ng-template #editCard>
        <div class="form_skill"
              (focus)="enviarDatos(skill)"
              (change)="enviarDatos(skill)">
          <div>
            <p><b>Habilidad:</b></p><input type="text" [value]="skill.nombre" #actualizarNombre>
            <p><b>Descripcion:</b></p><input type="text" [value]="skill.descripcion" #actualizarDescripcion>
            <p><b>Direccion de Imagen:</b></p><input type="text" [value]="skill.img" #actualizarImagen>
          </div>
        </div>
      </ng-template>
      
    </div>
  </div>
</div>
