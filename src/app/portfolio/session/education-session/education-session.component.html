      *ngIf="estadoBoton == 'agregar cancelar'">
  </div>
  <br>

  <div *ngIf="estadoBoton=='agregar cancelar'">
    <form [formGroup]="form" class="cards-study">
      <textarea type="text" placeholder="URl Imagen" class="inputIMG" formControlName="foto"></textarea>
      <div>
        <input type="text" placeholder="Nombre Institucion" formControlName="institucion">
        <p><b>Titulo:</b></p><input type="text" formControlName="titulo">
        <p><b>Fecha Inicio:</b></p><input type="Date" formControlName="fecha_inicio_estudio">
        <p><b>Fecha Fin:</b></p><input type="Date" formControlName="fecha_fin_estudio">
        <p><b>Estado:</b></p><input type="text" formControlName="estado">
      </div>
    </form>
  </div>

  <!-- Tarjetas -->
  <div *ngFor="let estudio of dataEducation, let indice = index" >
    <app-btn-edit class="btn-edit"
        (editarDescripcion)="editarEstudio($event, indice)" 
        (guardarDescripcion)="actualizarEstudio($event)"
        [datosACargar]="datosAGuardar"
        [ruta]="route"></app-btn-edit>

    <div class="container__delete">
      <img src="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_262_icon-icons.com_61518.png"
      alt="guardar" class="eliminar"
      *ngIf="editar == indice"
      (click)="deleteStudy($event)">
    </div>

    <div class="cards-study" *ngIf="editar != indice; else editCard">
      <img src="{{estudio.img}}" alt="{{estudio.institucion}}">
      <div>
        <p><b>{{estudio.institucion}}</b></p>
        <p><b>Titulo:</b> {{estudio.titulo}}</p>
        <p><b>Fecha Inicio:</b>{{estudio.fecha_inicio_estudio}}</p>
        <p><b>Fecha Inicio:</b>{{estudio.fecha_fin_estudio}}</p>
        <p><b>Estado:</b> {{estudio.estado}}</p><br>
      </div>
    </div>

    <ng-template #editCard>
      <form [formGroup]="fromUpdate" class="cards-study"
            (change)="enviarDatos()"
            (focus)="enviarDatos()">
        
        <textarea type="text" placeholder="URl Imagen" class="inputIMG" formControlName="img" [value]="study.img"></textarea>
        <div>
          <input type="text" placeholder="Nombre Institucion" formControlName="institucion" [value]="study.institucion">
          <p><b>Titulo:</b></p><input type="text" [value]="study.titulo" formControlName="titulo">
          <p><b>Fecha Inicio:</b></p><input type="Date" formControlName="fecha_inicio_estudio" [value]="study.fecha_inicio_estudio">
          <p><b>Fecha Fin:</b></p><input type="Date" formControlName="fecha_fin_estudio" [value]="study.fecha_fin_estudio">
          <p><b>Estado:</b></p><input type="text" formControlName="estado" [value]="study.estado">
        </div>
      </form>
    </ng-template>

  </div>
</div>
