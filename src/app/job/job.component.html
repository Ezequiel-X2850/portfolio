<div class="container">
  <h2>Experiencia Laboral</h2><br>

  <div *ngFor="let trabajo of trabajos" class="card">
    <img src="{{trabajo.img}}" alt="{{trabajo.empresa}}">
    <div>
      <p><b>{{ trabajo.empresa }}</b></p><br>
      <p><b>Puesto:</b> {{trabajo.puesto}}</p><br>
      <p><b>Fecha Inicio:</b> {{trabajo.fecha_inicio}}</p><br>
      <p><b>Fecha Fin:</b> {{trabajo.fecha_fin}}</p><br>
      <p><b>Descripcion:</b> {{trabajo.descripcion}}</p>
    </div>
  </div>
</div>
